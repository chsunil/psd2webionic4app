<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Posts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>




  <ion-list class="post-list">
    <ion-item *ngFor="let item of items" (click)="goToPostDetails(item)">

      <ion-thumbnail item-start style="width:100px; height:100px; border-radius: 50%;">
        <img src="{{item.jetpack_featured_media_url}}">
      </ion-thumbnail>
      <div>
        <h2 *ngIf="item.title && item.title.rendered" [innerHTML]="item.title.rendered"></h2>
        <p *ngIf="item.excerpt && item.excerpt.rendered" [innerHTML]="item.excerpt.rendered"></p>
      </div>
      <ion-icon name="arrow-forward" item-right></ion-icon>

    </ion-item>
  </ion-list>

</ion-content>
